<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pro Side AI - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; color:#111 }
    h1{font-size:18px}
    label{display:block;margin-top:10px}
    input[type=text], textarea, select { width:100%; padding:8px; margin-top:6px; box-sizing:border-box }
    .tool-row{display:flex; gap:8px; align-items:center}
    .tool-row input[type=text]{flex:1}
    .tool-actions button{margin-left:6px}
    .save{margin-top:12px;padding:8px 12px;background:#2b6df6;color:#fff;border:none;border-radius:6px}
  </style>
</head>
<body>
  <h1>Pro Side AI - Cài đặt</h1>

  <section>
    <h2>Cài đặt API Keys</h2>
    <label>OpenAI API Key</label>
    <input id="key-openai" type="text" placeholder="sk-...">
    <label>Google / Gemini key</label>
    <input id="key-google" type="text" placeholder="...">
    <label>Anthropic / Claude key</label>
    <input id="key-anthropic" type="text" placeholder="...">
  </section>

  <section>
    <h2>Quản lý công cụ AI</h2>
    <div id="tools-container"></div>
    <button id="add-tool">Thêm công cụ</button>
  </section>

  <button id="save" class="save">Lưu</button>
  <div id="status" style="margin-top:8px;color:green"></div>

  <script src="options.js"></script>
</body>
</html>
